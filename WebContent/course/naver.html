<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 지도 API - 주소로 지도 표시하기</title>
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=lCSVdReL0yZjRvKWpVR1&submodules=geocoder"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 400px;"></div>
	<script>
	var map = new naver.maps.Map('map', {
	    center: new naver.maps.LatLng(37.3595704, 127.105399),
	    mapTypeControl: true,
	    mapTypeControlOptions: {
	        style: naver.maps.MapTypeControlStyle.DROPDOWN
	    }
	});

	var bicycleLayer = new naver.maps.BicycleLayer();

	var btn = $('#bicycle');

	naver.maps.Event.addListener(map, 'bicycleLayer_changed', function(bicycleLayer) {
	    if (bicycleLayer) {
	        btn.addClass('control-on');
	    } else {
	        btn.removeClass('control-on');
	    }
	});

	bicycleLayer.setMap(map);

	btn.on("click", function(e) {
	    e.preventDefault();

	    if (bicycleLayer.getMap()) {
	        bicycleLayer.setMap(null);
	    } else {
	        bicycleLayer.setMap(map);
	    }
	});	
	
	
      </script>
</body>
</html>
